<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <header>
        <div id="title__wrapper">
          <h1 class="title">Rock, Paper, Scissors</h1>
          <h2 class="title__desc">Choose Your Weapon...</h2>
        </div>
      </header>
      <div id="choice__wrapper">
        <button id="0">Rock</button>
        <button id="1">Paper</button>
        <button id="2">Scissors</button>
      </div>
      <div class="score__wrapper">
        <p id="player">Player Score : 0</p>
        <p id="cpu">CPU Score : 0</p>
      </div>
      <p id="output"></p>
      <p id="result"></p>
      <button id="reset">Reset Game</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
